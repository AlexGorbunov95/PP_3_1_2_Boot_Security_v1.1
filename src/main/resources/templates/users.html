<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Role</th>
        <th>Operations</th>
    </tr>
    </thead>
    <div>
        <tr th:block th:each="user : ${users}">
            <td th:text="${user.getId}">user</td>
            <td th:text="${user.getName}">user</td>
            <td th:text="${user.getLastName}">user</td>
            <td th:text="${user.getAge}">user</td>
            <td>
                <ul>
                    <li th:each="role : ${user.getRoles()}">
                        <span th:text="${role.getName()}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <a th:href="@{/editUser/{id}(id=${user.getId()})}" style="color: blue">EDIT</a>
                <a th:href="@{/deleteUser/{id}(id=${user.getId()})}" style="color: darkred">DELETE</a>
            </td>
        </tr>
    </div>

    <a th:href="@{/new}" style="color: green">NEW USER</a>
    <br/>
</table>
<td>
    <a th:href="@{/logout}" style="color: blue">LOGOUT USER</a>
</td>
</body>
</html>
